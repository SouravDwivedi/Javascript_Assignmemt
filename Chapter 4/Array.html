<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var arr=[1,2,3,4,"sd"];
        for(var i=0;i<arr.length;i++){
            document.write(arr[i] + "<br>")
        }
        //pop method in an array
        let pop=arr.pop()
        document.write("the pop method is used to remove last element of an array: "+arr + "<br>")
        // document.write(p)


        //push method in an array
        var arr=[1,2,3,4,"sd"];
        let push=arr.push(10)
        document.write("the push method is used to add last element of an array: "+ arr + "<br>")

        //shift method in an array
        var arr=[1,2,3,4,"sd"];
        let shift=arr.shift()
        document.write("the shift method is used to remove first element of an array: "+ arr + "<br>")

        //unshift method in an array
        var arr=[1,2,3,4,"sd"];
        let unshift=arr.shift()
        document.write("the unshift method is used to add first element of an array: "+ arr + "<br>")

        //toString method in an array
        var arr=[1,2,3,4,"sd"];
        let string=arr.toString()
        document.write("the string method is used to convert of an array into string: "+ string + "<br>")
        document.write(typeof(string) + "<br>")

        //reverse method in an array
        var arr=[1,2,3,4,"sd"];
        let rev=arr.reverse()
        document.write("the reverse method is used to invert of an array: "+ rev + "<br>")

        //conact method in an array
        var arr=[1,2,3,4,"sd"];
        var arr1=[5,6,7,8,9];
        let result=arr.concat(arr1);
        document.write("the concat method is used to merge of an array: "+ result + "<br>")

        





    </script>
