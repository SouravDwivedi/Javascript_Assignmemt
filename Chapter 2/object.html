<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



//  JavaScript Object by object literal
var emp={
    id:10,
    name:"sourav",
    salary:50
}
    document.write(emp.id,emp.name,emp.salary)




// By creating instance of Object
        var emp=new Object();
        emp.id=10,
        emp.name="Sourav",
        emp.salary=200000


        document.write(emp.id,emp.name,emp.salary)
    </script>
</body>
</html>
